<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Add Book</a>
              <a class="nav-link" href="/borrower">Add Borrower</a>
              <a class="nav-link" href="/issue">Issue</a>
              <a class="nav-link active" href="/return">Return</a>
            </div>
          </div>
        </div>
      </nav>

      <div action="" method="POST" class="col l12 position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x" style="margin-top: 10px; width: 70%;">
            <h1 style="text-align: center;">All Current Issues</h1>
            {% block body %}
            <table class="table" style="margin-top: 25px; text-transform: capitalize;">
                <tr>
                  <th>Loan ID</th>
                  <th>Book Title</th>
                  <th>Borrower Name</th>
                  <th>Phone Number</th>
                  <th>Issue Date</th>
                  <th>Due Date</th>
                </tr>
                {% for loan in data[0] %}
                <tr>
                  <td>{{loan[3]}}</td>
                  <td>{{loan[1]}}</td>
                  <td>{{loan[4]}}</td>
                  <td>{{loan[5]}}</td>
                  <td>{{loan[6]}}</td>
                  <td>{{loan[7]}}</td>
                  <td>
                  <td>      
                    <form action="{{ url_for('returned', id=loan[3]) }}" method="POST">
                        <input type="hidden" name="method" value="DELIVERED" />
                        <input type="submit" class="btn btn-danger btn-sm" value="Return"/>
                    </form>
                    </td>
                  </td>
                </tr>
                {% endfor %}
            </table>
            {% endblock %}
        </div>
      </div>
</body>
</html>
