<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Add Book</a>
                <a class="nav-link" href="/borrower">Add Borrower</a>
                <a class="nav-link active" href="/issue">Issue</a>
                <a class="nav-link" href="/return">Return</a>
            </div>
          </div>
        </div>
      </nav>

    <form action="" method="POST" class="col l12 position-relative" style="text-transform: capitalize;">
        <div class="position-absolute top-0 start-50 translate-middle-x" style="margin-top: 10px;">
            <h1>Issue</h1>
        </div>
        <div class="position-absolute top-0 start-50 translate-middle-x" style="margin-top: 75px;">
            <div class="mb-3">
                <input type="number" name="book_id" placeholder="Book id">
            </div>
            <div class="mb-3">
                <input type="number" name="borrower_id" placeholder="Borrower id">
            </div>
            <div class="mb-3">
                <input type="date" name="loan_date" placeholder="Loan date">
            </div>
            <div class="mb-3">
                <input type="date" name="due_date" placeholder="Due date">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</body>
